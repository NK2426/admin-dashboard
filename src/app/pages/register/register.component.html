<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
  <div class="container">
    <div class="navbar-wrapper">
      <h3 class="navbar-brand" >Admin Dashboard</h3>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a routerLinkActive="active" [routerLink]="login"  class="nav-link">
            <i class="nc-icon nc-tap-01"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="wrapper wrapper-full-page ">
  <div class="full-page register-page section-image" filter-color="black" data-image="./assets/img/bg/jan-sendereks.jpg">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 mr-auto">
            <div class="card card-signup text-center">
              <div class="card-header ">
                <h4 class="card-title">Register</h4>
              </div>
              <div class="card-body ">
                <form [formGroup]="userForm" (submit)="onCreate(userForm)" method="post">
                  <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-single-02"></i>
                      </span>
                    </div>
                    <input type="text" formControlName="name" id="name" class="form-control " placeholder="Name" [ngClass]="{ 'is-invalid': submitted && userControl.name.errors }"> 
                    <div *ngIf="submitted && userControl.name.errors" class="invalid-feedback">
                        <div *ngIf="userControl.name.errors.required">This field is mandatory</div>
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-circle-10"></i>
                      </span>
                    </div>
                    <input type="text" formControlName="phone" id="phone" class="form-control form-rounded" placeholder="Phone" [ngClass]="{ 'is-invalid': submitted && userControl.phone.errors }">
                    <div *ngIf="submitted && userControl.phone.errors" class="invalid-feedback">
                        <div *ngIf="userControl.phone.errors.pattern">This field is number only</div>
                        <div *ngIf="userControl.phone.errors.minlength">Enter 10 digit phone number</div>
                        <div *ngIf="userControl.phone.errors.maxlength">Enter 10 digit phone number</div>
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-email-85"></i>
                      </span>
                    </div>
                    <input type="text" id="email" class="form-control form-rounded" placeholder="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && userControl.email.errors }">
                    <div *ngIf="submitted && userControl.email.errors" class="invalid-feedback">
                        <div *ngIf="userControl.email.errors.required">This field is mandatory</div>
                        <div *ngIf="userControl.email.errors.email">Enter valid email address</div>
                    </div>
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-email-85"></i>
                      </span>
                    </div>
                    <input type="password" formControlName="password" id="password" class="form-control form-rounded" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && userControl.name.errors }"> 
                    <div *ngIf="submitted && userControl.password.errors" class="invalid-feedback">
                        <div *ngIf="userControl.password.errors.required">This field is mandatory</div>
                    </div>
                  </div>
                  <div class="card-footer ">
                    <button type="submit" class="btn btn-info">Get Started
                  </button>
                  </div>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
