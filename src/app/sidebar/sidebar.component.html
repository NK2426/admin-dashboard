



<div class="sidebar-wrapper">
        <ul class="nav">
            <li *ngFor="let menuitem of menuItems">
                <!--If is a single link-->
                <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p class="navbar-brand">{{menuitem.title}}</p>
                </a>
            </li>
        </ul>

</div>
